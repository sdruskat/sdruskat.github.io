language: ruby
cache: bundler
gemfile: Gemfile
script:
  - bundle exec jekyll build
branches:
  only:
    # Change this to gh-pages if you're deploying using the gh-pages branch
    - src
rvm:
 - 2.4
deploy:
  provider: pages:git
  token: ${GITHUB_TOKEN}
  edge: true # opt in to dpl v2
  target_branch: master
  local_dir: _site