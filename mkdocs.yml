# Footer extras
extra:
  social:
    - icon: material/mastodon 
      link: https://fosstodon.org/@sdruskat
      name: Stephan on scholar.social
    - icon: material/github
      link: https://github.com/sdruskat
      name: Stephan on GitHub
  
  analytics:
    provider: custom
    property: 

markdown_extensions:
  - attr_list
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
