# Basics
site_name: Stephan Druskat
copyright: Copyright &copy; 2016 - 2023 Stephan Druskat

# Theme config
theme: 
  name: material
  logo: assets/images/portrait-round.png
  favicon: assets/images/favicon.ico
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

      primary: teal

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

      primary: teal

  features:
    - search.suggest
    - search.highlight
    - navigation.indexes

  custom_dir: overrides

# Navigation
nav:
  - About me: index.md
  - Projects: projects.md
  - Publications: publications.md
  - Activities: activities.md
  - Grants & awards: grants-awards.md
  - Contact: contact.md
  - Blog: 
    - Home: blog/index.md


# Plugins
plugins:
  - search
  - glightbox
  - blog:
      # archive: false
      # categories: false
      blog_toc: true
      categories_allowed:
        - "research software"
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
  - social

# Footer extras
extra:
  social:
    - icon: material/mastodon 
      link: https://fosstodon.org/@sdruskat
      name: Stephan on scholar.social
    - icon: material/github
      link: https://github.com/sdruskat
      name: Stephan on GitHub
  
  analytics:
    provider: custom
    property: 

markdown_extensions:
  - attr_list

  - footnotes

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
